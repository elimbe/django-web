{% extends 'basic.html' %} {% block title %}signup{% endblock title %} //next
line {% block body %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <br />
      <br />
      <br />
      <br />
      <br />
      <h3 class="text-light bg-dark text-center p-3">Sign Up Here</h3>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those
        fields below.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div class="card p-3">
        <form action="/auth/signup/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <h5>
              <span><i class="bx bx-envelope"></i> Email</span>
            </h5>
            <input
              name="email"
              type="text"
              class="form-control mb-3"
              required
            />
          </div>
          <div class="form-group">
            <h5>
              <span><i class="bx bxs-key"></i> Password</span>
            </h5>
            <input
              type="password"
              class="form-control mb-3"
              name="pass1"
              required
            />
          </div>
          <div class="form-group">
            <h5>
              <span><i class="bx bxs-lock"></i> Confirm Password</span>
            </h5>
            <input
              type="password"
              class="form-control mb-3"
              name="pass2"
              required
            />
          </div>
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-dark" type="submit">SignUp</button>
          </div>
          Already a User? <a href="/auth/login">login</a>
        </form>
      </div>
    </div>

    <dic class="col-md-4"></dic>
  </div>
</div>

{% endblock body %}
