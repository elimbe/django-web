{% extends 'basic.html' %} {% block title %}login{% endblock title %} //next
line {% block body %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <br />
      <br />
      <br />
      <br />
      <br />
      <h3 class="text-light bg-dark text-center p-3">Login Here</h3>
      {% for message in messages %}

      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong>{{message}}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}

      <div class="card p-3">
        <form action="/auth/login/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <h5>
              <span><i class="bx bx-envelope"></i> Email</span>
            </h5>
            <input
              type="email"
              class="form-control mb-3"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <h5>
              <span><i class="bx bxs-key"></i> Password</span>
            </h5>
            <input
              type="password"
              class="form-control mb-3"
              name="pass1"
              required
            />
          </div>

          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-dark" type="submit">login</button>
          </div>
          New User? <a href="/auth/signup">Signup</a>
        </form>
      </div>
    </div>

    <dic class="col-md-4"></dic>
  </div>
</div>

{% endblock body %}
